<body>

  <nav class="nav backgroundimgnav">
    <div class="logo">
        <img src="/image/logo.jpg" alt="">

  <section>
    <div id="login-box">
      <div class="left">
        <h1>Sign up</h1>

        <input type="text" name="username" placeholder="Username" />
        <input type="text" name="email" placeholder="E-mail" />
        <input type="password" name="password" placeholder="Password" />

        <input type="submit" name="signup_submit" value="Sign me up" />
      </div>

      <div class="or">OR</div>

      <div class="right">
        <span class="loginwith">Sign in with<br />social network</span>

        <button class="social-signin facebook"><a href="https://www.facebook.com/">Log in with Facebook</a></button>
        <button class="social-signin twitter"><a href="https://www.twitter.com/">Log in with Twitter</a></button>
        <button class="social-signin google"><a href="https://accounts.google.com/servicelogin">Log in with Google+</a></button>
      </div>
    </div>
  </section>
